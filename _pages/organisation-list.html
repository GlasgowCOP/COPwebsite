<h2> Organisation List</h2>

<!-- International Organisations-->


<!-- Document -->
<div id="menu">
 <div class="panel list-group">
    <!-- Loop over each organisation type file -->
    <a href="#" class="list-group-item" data-toggle="collapse" data-target="#sm" data-parent="#menu">Organisations <span class="label label-info"></span><span class="glyphicon glyphicon-envelope pull-right"></span></a>
    <!-- Loop over organisations -->
      {% for org in site.data.ORGANISATIONS %}
        <a href={{ org.Website }} class="list-group-item small"><span class="glyphicon glyphicon-chevron-right"></span>{{ org.Name}}</a>
         <div class="list-group-item small">
           <span class="fas fa-pen fa-fw text-muted" data-toggle="tooltip" title="" data-original-title="description"></span>
            <span class="text-muted"> {{ org.Description}} </span>
           <br>
           <span class="fab fa-facebook-f fa-fw text-muted" data-toggle="tooltip" title="" data-original-title={{ org.Facebook}}></span>
           <span class="text-muted small">{{ org.Name}}</span>
            <br>
           <span class="fab fa-twitter fa-fw text-muted" data-toggle="tooltip" data-original-title="" title={{ org.Twitter}}></span>
           <span class="text-muted small text-truncate">{{ org.Twitter}}</span>
          </div>
    
{% endfor %}
  </div>
</div>
